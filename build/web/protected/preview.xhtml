      xmlns:h="http://xmlns.jcp.org/jsf/html">

        <title>KonserKuy</title>
        
        <link rel="stylesheet" href="../resources/CSS/preview.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">KonserKuy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.xhtml">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="event.xhtml">Event's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment_history.xhtml">Payment History</a>
                </li>
              </ul>
                <a class="btn btn-dark me-3" href="profile.xhtml"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg> Profile
                </a>
                <button id="logout-btn" class="btn btn-outline-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>

                </button>
            </div>
          </div>
        </nav>
        
        <div class="container-fluid" id="trailer-container" style="margin-top: 10vh;">
            <div class="row">
                <div class="col-8">
                    <div class="video-header d-flex mb-3"><h2 class="text-light">Preview |&nbsp;</h2><h2 id="concertName" style="color: #F96D00;">&nbsp;</h2></div>

                    <video controls="controls">
                      <source id="video" src="" type="video/mp4" />
                    </video>
                </div>
                <div class="col-4">
                    <div class="desc-header d-flex mb-3" style="justify-content: space-between;">
                        <h2 class="text-light">Description</h2>
                        <button type="button" id="btn-toBook" class="btn btn-warning fw-semibold">Book Now</button>
                    </div>
                    <div class="box-desc">
                        <p class="text-light" id="description"></p>
                        <form class="d-none" id="booking-form">
                            <h3 class="text-warning mb-3">Please fill in the form.</h3>
                            <input type="hidden" class="form-control" id="userId"  />
                            <input type="hidden" class="form-control" id="concertId" />
                            <input type="hidden" class="form-control" id="concertNameVal" />

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullname" placeholder="....." />
                                <label for="floatingInput">Fullname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="....." />
                                <label for="floatingInput">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idCard" placeholder="....." />
                                <label for="floatingInput">ID Card</label>
                            </div>
                            <div class="button-container" style="display: flex; justify-content: end;">
                                <button type="button" class="btn btn-outline-warning me-2" id="btn-back">Back</button>
                                <button type="button" class="btn btn-outline-warning" id="btn-booking">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../resources/JS/preview.js"></script>
        
    </h:body>
</html>
