<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>KonserKuy</title>

        <link rel="stylesheet" href="resources/CSS/login.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    </h:head>
    <h:body>
        <div class="box-form">
            <div class="container" id="form-login">
                <form class="form-login">
                    <h1 class="mb-5 title">KonserKuy</h1>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="username_login" placeholder="" />
                      <label for="floatingInput">Username</label>
                      <span class="error_text mt-1" id="username-error" style=""></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password_login" placeholder="" />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="row-third" style="">
                        <p class="register-text">Are you registered yet ? <a href="#" id="register-btn">Register</a></p>
                        <button type="button" class="btn btn-outline-light" id="btn-login">
                            <span id="login-text">Login</span>
                            <svg class="container-loader d-none" viewBox="0 0 40 40" height="40" width="40">
                              <circle class="track" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px" fill="none"/>
                              <circle class="car" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="container d-none" id="form-register">
                <form class="form-login">
                    <h1 class="mb-5 title">KonserKuy | <span style="color: #F96D00">Register</span></h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username_register" placeholder="" />
                        <label for="floatingInput">Username</label>
                        <span class="error_text mt-1" id="username-register-error" style=""></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email-register" placeholder="" />
                      <label for="floatingInput">Email</label>
                        <span class="error_text mt-1" id="email-register-error" style=""></span>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="pre-password" placeholder="" />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="confirm-password" placeholder="" />
                      <label for="floatingPassword">Confirm Password</label>
                      <span class="error_text" id="confirm-password-error"></span>
                    </div>
                    <div class="d-flex justify-content-end" style="">
                        <button type="button" class="btn btn-outline-light" id="btn-back">Back</button>
                        <button type="button" class="btn btn-outline-light ms-2" id="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="box-image">
            <img src="resources\IMG\slide1.jpg" alt="slide1"/>
        </div>
        
        
        <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        
        <!-- Custom JS file -->
        <script src="resources/JS/login.js"></script>
        
    </h:body>
</html>
